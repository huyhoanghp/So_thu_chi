<script>
// ... All previous JS code from QLTC_Final_With_Login.html ...

// --- AI Entry Logic ---
const addAiBtn = document.getElementById('add-ai-btn');
const aiEntryModal = document.getElementById('ai-entry-modal');
const aiEntryForm = document.getElementById('ai-entry-form');
const aiInput = document.getElementById('ai-input');
const aiSpinner = document.getElementById('ai-spinner');

const openAiEntryModal = () => {
    aiInput.value = '';
    aiEntryModal.classList.remove('hidden');
    setTimeout(() => aiEntryModal.classList.remove('opacity-0'), 10);
};

const closeAiEntryModal = () => {
    aiEntryModal.classList.add('opacity-0');
    setTimeout(() => aiEntryModal.classList.add('hidden'), 300);
};

const handleAiEntry = async (e) => {
    e.preventDefault();
    const textInput = aiInput.value.trim();
    if (!textInput) {
        return showToast("Vui lòng nhập mô tả giao dịch.", "error");
    }

    aiSpinner.classList.remove('hidden');
    e.target.querySelector('button[type="submit"]').disabled = true;

    const prompt = `You are an expert financial assistant for a small Vietnamese food business. Analyze the following text and extract transaction details.
The current date is: ${new Date().toISOString().split('T')[0]}.
Available 'income' categories: ${categories.income.join(', ')}.
Available 'expense' categories: ${categories.expense.join(', ')}.
Select the most appropriate category. If no category fits well, choose 'Chi phí khác' for expenses or 'Thu khác' for income.
Extract the description, amount (as a number), the transaction date (in YYYY-MM-DD format), and any extra notes into the 'customerNote' field.
Return ONLY the JSON object.

User input: "${textInput}"`;

    try {
        const apiKey = "AIzaSyCb6WTOOMERzf_tu7SahPAhU21y6AyFMCc"; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        
        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: {
                responseMimeType: "application/json",
                responseSchema: {
                    type: "OBJECT",
                    properties: {
                        "type": { "type": "STRING", "enum": ["income", "expense"] },
                        "description": { "type": "STRING" },
                        "amount": { "type": "NUMBER" },
                        "category": { "type": "STRING" },
                        "date": { "type": "STRING" },
                        "customerNote": { "type": "STRING" }
                    },
                    required: ["type", "description", "amount", "date"]
                }
            }
        };

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error(`API call failed with status: ${response.status}`);
        }

        const result = await response.json();
        const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
        
        if (jsonText) {
            const parsedData = JSON.parse(jsonText);
            closeAiEntryModal();
            // Open the main form with pre-filled data
            openFormModal('addTransaction', parsedData);
        } else {
            throw new Error("AI did not return valid data.");
        }

    } catch (error) {
        console.error('Error with AI entry:', error);
        showToast(`AI không thể xử lý yêu cầu: ${error.message}`, "error");
    } finally {
        aiSpinner.classList.add('hidden');
        e.target.querySelector('button[type="submit"]').disabled = false;
    }
};

addAiBtn.addEventListener('click', openAiEntryModal);
aiEntryModal.querySelector('.cancel-btn').addEventListener('click', closeAiEntryModal);
aiEntryForm.addEventListener('submit', handleAiEntry);
aiEntryModal.addEventListener('click', (e) => e.target === aiEntryModal && closeAiEntryModal());


// --- Event Listeners Setup ---

</script>
